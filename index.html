<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backwards Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Backwards Timer</h1>
            <div class="project-controls">
                <button class="btn icon-btn" id="newBtn" title="New Project">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="12" y1="18" x2="12" y2="12"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                </button>
                <button class="btn icon-btn" id="saveBtn" title="Save Project">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17,21 17,13 7,13 7,21"/>
                        <polyline points="7,3 7,8 15,8"/>
                    </svg>
                </button>
                <button class="btn icon-btn" id="loadBtn" title="Load Project">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <path d="M16 13a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
                        <path d="M14.5 17.5L16 16l1.5 1.5"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main">
            <div class="project-section">
                <div class="project-header">
                    <input type="text" id="projectName" placeholder="What are we making?" class="project-name-input">
                    <div class="target-time-section">
                        <label for="targetTime">Target finish time:</label>
                        <input type="datetime-local" id="targetTime" class="target-time-input">
                    </div>
                </div>

                <div class="streams-section">
                    <div class="streams-container" id="streamsContainer">
                        <!-- Streams will be added here dynamically -->
                    </div>
                    <div class="streams-footer">
                        <button class="add-stream-btn" id="addStreamBtn">Add</button>
                    </div>
                </div>
            </div>

            <div class="timeline-section">
                <h2>Timeline</h2>
                <div class="timeline-container" id="timelineContainer">
                    <!-- Timeline will be generated here -->
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
